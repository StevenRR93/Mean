<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>
<div class = 'box' *ngFor='let one of many'>
  <button [id]="one" [ngClass]="{'boxon':clicked[one], 'boxoff':!clicked[one]}"  (click)="selected(one)"><span *ngIf="clicked[one]">On</span><span *ngIf="!clicked[one]">Off</span></button>
</div>
